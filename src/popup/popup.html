<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-Nag Blocker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      min-width: 280px;
      padding: 16px;
      background: #fff;
      color: #333;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .setting:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .btn-primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .whitelist-section {
      margin-top: 16px;
    }

    .whitelist-header {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .whitelist-empty {
      color: #999;
      font-size: 13px;
      padding: 8px 0;
    }

    .whitelist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .whitelist-item:last-child {
      border-bottom: none;
    }

    .whitelist-hostname {
      font-size: 13px;
      color: #555;
      word-break: break-all;
    }

    .btn-remove {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 18px;
      line-height: 1;
    }

    .btn-remove:hover {
      color: #e74c3c;
    }

    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .status.info {
      background-color: #e3f2fd;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>App-Nag Blocker</h1>

  <div class="setting">
    <span class="setting-label">Enabled</span>
    <label class="toggle">
      <input type="checkbox" id="enabledToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <button id="whitelistBtn" class="btn btn-primary">
    Whitelist this site
  </button>

  <div id="status" class="status"></div>

  <div class="whitelist-section">
    <div class="whitelist-header">Whitelisted sites</div>
    <div id="whitelistContainer">
      <div class="whitelist-empty">No sites whitelisted</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
